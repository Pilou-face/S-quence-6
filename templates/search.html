<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Livres</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Recherche de Livres</h1>
        <form method="POST" class="d-flex">
            <input type="text" name="query" class="form-control me-2" placeholder="Titre ou Auteur" value="{{ query }}">
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>
        
        {% if books %}
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Auteur</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="mt-4 text-center">Aucun résultat trouvé.</p>
        {% endif %}
    </div>
</body>
</html>
